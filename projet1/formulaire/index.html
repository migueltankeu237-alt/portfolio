<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE DYNAMIQUE</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/e3e68f4d05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wraper">
            <section class="login">
                <h1>Connection</h1>
                <form>
                    <div class="inputbox">
                        <img src="img/email (1).png" alt="">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label>Mot de passe</label>
                    </div> 
                    <div class="forgot">
                        <input type="checkbox">
                        <a href="">Mot de passe oubli√©? </a>
                    </div>
                    <button>Connection</button>
                    <div class="register-option">
                        <span>Pas de compte?</span>
                        <a href=""id="switch-to-register">Inscrivez-vous</a>
                    </div>
                </form>
            </section>
            <section class="register">
                
                <h1>Inscription</h1>
                <form>
                    <div class="inputbox">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required>
                        <label>Nom</label>
                    </div>
                    <div class="inputbox">
                        <img src="img/email (1).png" alt="">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label>Mot de passe</label>
                    </div> 
                    <button>Connection</button>
                    <div class="register-option">
                        <span>Deja un compte?</span>
                        <a href="" id="switch-to-login">connectez-vous</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
