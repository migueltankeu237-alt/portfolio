<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil -Miguel tankeu</title>
    <link  rel="stylesheet"  href="style/style.css"/>
    <link  rel="stylesheet"  href="style/index.css"/>
</head>

<body>
    <!-- entete de la page -->
    <header>
        <!-- navbar permettant de naviguer dans le site -->
        <nav>
            <a href="index.html" class="lien-icone">
                <span>M</span><p>IGUEL</p>&nbsp;&nbsp; <span>T</span><p>ANKEU</p>
            </a>
            <!-- lien vers d'autres pages web -->
            <div class="entete">
                <a href="#">Accueil</a>
                <a href="portfolio.html">Realisations</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
        </div>
        <a href="/projet1/effet de frappe/imdex.html"></a>
        <section class="accueil-introduction">
            <div>
                <!-- titre de niveau 1 -->
                <h1>MIGUEL TANKEU </h1>
                <p>
                    Où <em>developpeur web</em> s’allie avec <em>passion</em>. Depuis
                    plus d'un  ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : créer des sites web chaque instant.
                </p>
                <!-- lien a l'interieure de la page -->
                <a href="#contact" class="cta">LAISSER UN MESSAGE</a>
            </div>
            <!-- photo de robbie lens -->
            <img src="images/jeune homme concentré devant l'ordinateur.jpg" alt="portrait de Miguel Tankeu" height="450px" class="photo" />
        </section>
        <section class="accueil-photos">
                <!-- titre de niveau 2 -->
            <h2>Mon dernier projet</h2>
            <!-- photo des derniers projets de robbie lens -->
            <div>
                <a href="projet1/projet/index2.html">
                    <img src="images/projet/Capture d’écran (5).png" width="100%" alt="">
                </a>
                <a href="projet1/robbie lens/index.html">
                  <img src="images/projet/Capture d’écran (7).png" width="100%" alt="">  
                </a>
            </div>
        </section>
        <section id="contact" class="section-contact">
            <div class="contenair">
                <div class="form">
                    <h2>Parlons de votre MESSAGE</h2>
                    <!-- formulaire d'inscription -->
                    <form action="https://formspree.io/f/mwpnweol" method="POST">
                        <div class="form-nom-email">
                            <div class="form-column">
                                <label for="nom">nom <sup>*</sup></label>
                                <input type="text" name="nom" id="nom" required />
                            </div>
                            <div class="form-column">
                                <label for="email">email <sup>*</sup></label>
                                <input type="e-mail" name="email" id="nom" />
                            </div>
                        </div>
                        <label for="message">message <sup>*</sup></label>
                        <textarea name="message" id="message"  rows="6"></textarea>
                        <input type="submit" value="ENVOYER" class="cta" />
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- pied de page -->
    <footer>
        <!-- lien vers la page d'accueil -->
        <a href="#" class="lien-icone">
                <img src="images/mon logo2.png" alt="Logo miguel tankeu" width="80px"  height="70px" />
        </a>
        <!-- lien de navigation vers un autre site -->
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>
